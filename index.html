<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 15px; text-align: center; color: hsl(228, 45%, 44%);}
    .attribution a { color: white; }
  </style>
</head>
<body>


<div class="container">

  

  <div id="show-and-hide">

  <div class="all-divs">
<div class="div-small" id="work"><img src="./images/icon-work.svg" alt="" class="img-svg" ></div>
<div class="div-small" id="play" ><img src="./images/icon-play.svg" alt="" class="img-svg"></div>
<div class="div-small" id="study" ><img src="./images/icon-study.svg" alt="" class="img-svg" ></div>


<div class="div-small" id="exercise" ><img src="./images/icon-exercise.svg" alt="" class="img-svg"></div>
<div class="div-small" id="social"><img src="./images/icon-social.svg" alt="" class="img-svg" ></div>
<div class="div-small" id="selfCare" ><img src="./images/icon-self-care.svg" alt="" class="img-svg" ></div>
</div>

<div class="all-divs-violet">
  

    
  <div class="div-violet" id="data-container"> <p class="work"> Work </p> </div>
  <div class="div-violet" id="data-container" ><p class="play">Play</p></div>
  <div class="div-violet" id="data-container" ><p class="study">Study</p></div>
  <div class="div-violet" id="data-container" ><p class="exercise">Excercise</p></div>
  <div class="div-violet" id="data-container" > <p class="social">Social</p></div>
  <div class="div-violet" id="data-container" ><p class="self-care">Self-Care</p></div>

</div>


</div>

<div class="btn-divs">
  <div class="jeremy-violet">

  <button class="btn-jeremy" id="btn-show-hide"><img src="./images/image-jeremy.png" alt="" class="img">
    <p class="report-for">Report for </p>
    <h1 class="name"> Jeremy Robson</h1> 
  </button>

  <div class="div-days" style="margin-top: 25px;">
    <button class="btn" id="btn-show-day"> Daily </button>
    <button class="btn" id="btn-show-week"> Weekly </button>
    <button class="btn" id="btn-show-month"> Monthly</button>
  </div>
 



</div>

</div>





  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="attribution">

    Coded by <a href="https://github.com/ElisaFossemale">Elisa Fossemale</a>.
  </div>
</footer>



 <script src="./main.js" >
  
 </script>
</body>
</html>
